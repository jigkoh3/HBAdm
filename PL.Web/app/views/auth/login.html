<div class="login-layout light-login">
    <div class="main-container">
        <div class="main-content">
            <div class="row">
                <div class="col-sm-10 col-sm-offset-1">
                    <div class="login-container">
                        <div class="center">
                            <h1>
                                <i class="ace-icon fa fa-user-md green"></i>
                                <span class="blue">Healthbook Admin</span>
                            </h1>
                            <h4 class="blue" id="id-company-text"></h4>
                        </div>
                        <div class="position-relative">
                            <div id="login-box" class="login-box widget-box no-border visible">
                                <div class="widget-body">
                                    <div class="widget-main">
                                        <h4 class="header blue lighter bigger">
                                            <i class="ace-icon fa fa-lock green"></i>
                                            Please Enter Your Information
                                        </h4>
                                        <div class="space-6"></div>
                                        <form>
                                            <fieldset>
                                                <label class="block clearfix">
                                                    <span class="block input-icon input-icon-right">
                                                        <input type="text"
                                                               data-ng-model="loginData.userName" required
                                                               class="form-control" placeholder="Username">
                                                        <i class="ace-icon fa fa-user"></i>
                                                    </span>
                                                </label>
                                                <label class="block clearfix">
                                                    <span class="block input-icon input-icon-right">
                                                        <input type="password"
                                                               data-ng-model="loginData.password" required
                                                               class="form-control" placeholder="Password">
                                                        <i class="ace-icon fa fa-lock"></i>
                                                    </span>
                                                </label>
                                                <div class="space"></div>
                                                <div class="clearfix">
                                                    <label class="inline">
                                                        <input type="checkbox" class="ace">
                                                        <span class="lbl"> Remember Me</span>
                                                    </label>

                                                    <button type="button" data-ng-click="login()" class="width-35 pull-right btn btn-sm btn-primary">
                                                        <i class="ace-icon fa fa-key"></i>
                                                        <span class="bigger-110">Login</span>
                                                    </button>
                                                </div>
                                                <div class="space-4"></div>
                                                <div data-ng-hide="message == ''" class="alert alert-danger">
                                                    {{message}}
                                                </div>
                                            </fieldset>
                                        </form>
                                    </div>
                                    <!-- /.widget-main -->
                                    <!-- <div class="toolbar clearfix">
                                     <div>
                                         <a href="#" data-target="#forgot-box" class="forgot-password-link">

                                             <i class="ace-icon fa fa-arrow-left"></i> I forgot my password
                                         </a>

                                     </div>
                                     <div>
                                         <a href="#" data-target="#signup-box" class="user-signup-link">

                                             I want to register <i class="ace-icon fa fa-arrow-right"></i>
                                         </a>

                                     </div>-->
                                </div>
                            </div>
                            <!-- /.widget-body -->
                        </div>
                    </div>
                    <!-- /.position-relative -->

                </div>
            </div>
            <!-- /.col -->
            <div class="space-32"></div><div class="space-32"></div><div class="space-32"></div>
        </div>
    </div>




</div>
